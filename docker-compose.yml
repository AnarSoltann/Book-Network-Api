services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: book_social_network
    volumes:
      - postgres:/data/postgres
    ports:
      - 5432:5432
    networks:
      - spring-demo
    restart: unless-stopped
  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    environment:
      MAILDEV_OUTGOING_HOST: smtp.gmail.com
      MAILDEV_OUTGOING_SECURE: "true"
      MAILDEV_OUTGOING_USER: anar.soltann@gmail.com
      MAILDEV_OUTGOING_PASS: 0000
      MAILDEV_AUTO_RELAY: "true"
      MAILDEV_AUTO_RELAY_RULES: /config/relay-rules.json
    volumes:
      - ./relay-rules.json:/config/relay-rules.json
networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local